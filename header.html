<script src="../node_modules/swiper/js/swiper.min.js"></script>

<script>

    // Header Pics Slider Config
    var headerSwiper = new Swiper ('.header-slider__carousel', {
      // Optional parameters
      slidesPerView: 'auto',
      spaceBetween: false,
      centeredSlides: false,
      loop: true,
      loopedSlides: 5,
      speed: 500,

    });

    //Header Label Slider Config
    var headerLabelSwiper = new Swiper ('.header-slider__label', {
      // Optional parameters
      slidesPerView: 'auto',
      spaceBetween: false,
      centeredSlides: false,
      loop: true,
      loopedSlides: 5,
      speed: 500,
      allowTouchMove: false,

    });

    // Next Slide Function
    var headerSlide = document.querySelectorAll('.header-slider__carousel .swiper-slide');
    for(var i = 0; i < headerSlide.length; i++) {
        (function (index) {
            headerSlide[index].addEventListener('click', function() {
                if(headerSlide[index].classList.contains('swiper-slide-next')) {
                    console.log ('Next!');
                    headerSwiper.slideNext(500);
                    headerLabelSwiper.slideNext(500);
                } else{
                    console.log(index);
                }
            });
        }) (i)
    }; 

    // swipe label when drag image {
    headerSwiper.on('slideNextTransitionStart', function() {
        headerLabelSwiper.slideNext(500);
    });
    headerSwiper.on('slidePrevTransitionStart', function() {
        headerLabelSwiper.slidePrev(500);
    })
    


</script>
